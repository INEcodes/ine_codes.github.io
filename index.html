<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Go on a Date With Me?</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #333;
    }

    .heart {
      font-size: 3em;
      color: #ff6f61;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .yes {
      background-color: #ff6f61;
      color: white;
    }

    .yes:hover {
      background-color: #e85c4f;
    }

    .no {
      background-color: #cccccc;
    }

    .no:hover {
      background-color: #bbb;
    }

    .response {
      margin-top: 30px;
      font-size: 1.5em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Will You Go on a Date With Me?</h1>
    <p>Hey love, I was wondering if you'd make my day by saying yes to a cute little date? Just you and me. 😊</p>
    <button class="yes" onclick="showResponse('yes')">Yes, of course! 💖</button>
    <button class="no" onclick="showResponse('no')">Yes but in grey 💖</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    function showResponse(answer) {
      const res = document.getElementById('response');
      if (answer === 'yes') {
        res.innerHTML = "Yay! 🎉 Can’t wait to see you. I’ll bring flowers 🌹";
      } else {
        res.innerHTML = "Yay! 🎉 Can’t wait to see you. I’ll bring flowers 🌹";
      }
    }
  </script>
</body>
</html>
